                    transform: rotate(360deg);

            }

                to {

                }
            }

            .spinner:before {
                content: '';
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 36px;
                height: 36px;
                margin-top: 26px;
                margin-left: -18px;
                border-radius: 50%;
                border: 3px solid #ccc;
                border-top-color: #333;
                -webkit-animation: spinner 0.5s linear infinite;
                animation: spinner 0.5s linear infinite;
            }
        </style>
        <div class="spinner"></div>
    </div>
